    <!-- Gallery -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const navLinks = document.querySelectorAll(".navbar-nav .nav-link");
        const currentPath = window.location.pathname.split("/").pop(); // get 'gallery.html'

        navLinks.forEach((link) => {
          const linkPath = link.getAttribute("href").split("/").pop(); // get 'gallery.html' from href

          // For exact match (ignoring #hash)
          if (
            linkPath === currentPath ||
            (currentPath === "" && linkPath === "index.html")
          ) {
            navLinks.forEach((l) => l.classList.remove("active"));
            link.classList.add("active");
          }

          // Optional: change class on click
          link.addEventListener("click", function () {
            navLinks.forEach((l) => l.classList.remove("active"));
            this.classList.add("active");
          });
        });
      });
    </script>
